app:
  max_retries: 2            # 最大听不懂重试次数
  temperature: 0.1          # 模型温度
  model:
  model_choice:

redis:
  host: "localhost"         # Redis 主机地址
  port: 6379                # Redis 端口
  password: ""              # Redis 密码（如果需要）
  db: 0                     # Redis 数据库编号

llm:
  intent_model: "qwen-turbo"           # 意图识别模型
  generation_model: "qwen-turbo"        # 话术生成模型
  api_key: "your_api_key_here"         # LLM API Key（建议使用环境变量）

  system_prompt_template: |
    你是一个专业的债务催收语音机器人。
    当前对话阶段：【{stage}】
    请从以下意图列表中选择最匹配的一项：{valid_intents}
    
    意图定义参考：
    {definitions}
    
    用户话术：【{user_input}】
    
    要求：只输出意图标签，不要解释。

    注意事项：
    - 如果用户的话意图模糊，但能靠向某个正向或负向意图，请尽量归类，不要轻易选"其他"。
    - 只有当用户的回答完全无法理解、完全不相关或只是无效语气词时，才选择"其他"。
    - 你的输出必须且只能是意图标签本身，不要包含任何标点或解释。

