沟通开场:
    prompt_key: "start-001"
    repeat: 0
    intent_definitions:
        本人: "用户承认自己是机主/张三。"
        号码易主: "用户明确表示“打错了”、“不是本人”、“这个号码是新办的”、“我不认识你说的人”。"
        亲属: "用户表示是机主的父母、配偶、子女或朋友。"
        其他: "用户回答完全不相关的内容（如“今天天气不错”）或沉默。"
    examples:
        - input: "是我，有什么事吗"
          output: "本人"
        - input: "你们打错了"
          output: "号码易主"
        - input: "他/她现在不在，什么事"
          output: "亲属"
        - input: "今天天气不错"
          output: "其他"
    model_choice: default
    valid_intents: ["本人", "号码易主", "亲属", "其他"]
    intent_map: 
        本人: {"next_stage": "确认欠款信息", "action": "proceed"}
        号码易主: {"next_stage": "身份二次确认", "action": "reconfirm"}
        亲属: {"next_stage": "身份二次确认", "action": "reconfirm"}
        其他: {"next_stage": "沟通开场", "action": "repeat"}
        __default__: {"next_stage": "沟通开场", "action": "repeat"}
    
身份二次确认: 
    prompt_key: "B-001"
    repeat: 0
    intent_definitions:
        确实非本人: "用户再次强调打错了，或者确实不认识。"
        实际上是本人: "用户承认自己其实就是张三，刚才是在开玩笑或防备。"
        其他: "无法理解的回答。"
    examples:
        - input: "不是我啊，打错了"
          output: "确实非本人"
        - input: "我是"
          output: "实际上是本人"
        - input: "在干嘛呢"
          output: "其他"
    model_choice: default
    valid_intents: ["确实非本人", "实际上是本人", "其他"]
    intent_map: 
        确实非本人: {"next_stage": "挂断", "action": "hangup"}
        实际上是本人: {"next_stage": "确认欠款信息", "action": "proceed"}
        其他: {"next_stage": "身份二次确认", "action": "repeat"}
        __default__: {"next_stage": "身份二次确认", "action": "repeat"}

确认欠款信息: 
        prompt_key: "C-001"
        intent_definitions:
            无争议: "用户承认欠款，或回答“知道”、“好的”、“没问题”。"
            有争议: "用户表示“没欠这么多”、“已经还了”、“利息不对”、“是诈骗吧”。"
            其他: "无法理解的回答。"
        examples:
            - input: "行啊，知道了"
              output: "无争议"
            - input: "不会吧，没欠这么多，利息不对，是诈骗吧，已经还了"
              output: "有争议"
            - input: "是啊天气真不错"
              output: "其他"
        valid_intents: ["无争议", "有争议", "其他"]
        intent_map: 
            无争议: {"next_stage": "探索还款能力和意愿", "action": "proceed"}
            有争议: {"next_stage": "争议二次确认", "action": "reconfirm"}
            其他: {"next_stage": "确认欠款信息", "action": "repeat"}
            "__default__": {"next_stage": "确认欠款信息", "action": "repeat"}

争议二次确认: 
    prompt_key: "D-001"
    intent_definitions:
        确认有争议: "用户坚持认为金额不对，拒绝沟通后续。"
        理解并接受: "用户表示“那好吧”、“原来是这样”、“行吧”。"
        其他: "无法理解的回答。"
    examples:
        - input: "哪有这么多，给我看怎么算的"
          output: "确认有争议"
        - input: "哦哦行，这样啊"
          output: "理解并接受"
        - input: "歪比巴卜"
          output: "其他"
    valid_intents: ["确认有争议", "理解并接受", "其他"]
    intent_map: 
        确认有争议: {"next_stage": "人工介入", "action": "transfer_to_human"}
        理解并接受: {"next_stage": "探索还款能力和意愿", "action": "proceed"}
        其他: {"next_stage": "争议二次确认", "action": "repeat"}
        __default__: {"next_stage": "争议二次确认", "action": "repeat"}
    
探索还款能力和意愿: 
    prompt_key: "E-001"
    intent_definitions:
        承诺还款: "用户表示“可以还”、“现在转”、“一会处理”、“账号多少”。"
        分期还款: "用户询问“能不能分期”、“分几个月还”、“利息能不能减免”。"
        还款困难: "用户表示“没钱”、“失业了”、“家里人生病”、“过段时间再说”。"
        其他: "顾左右而言他，不正面回答是否还钱。"
    examples:
        - input: "可以还，一会处理，现在就转"
          output: "承诺还款"
        - input: "能不能分期，利息能不能减免"
          output: "分期还款"
        - input: "没钱，失业了，过段时间再说"
          output: "还款困难"
        - input: "歪比巴卜"
          output: "其他"
    valid_intents: ["承诺还款", "分期还款", "还款困难", "其他"]
    intent_map: 
        承诺还款: {"next_stage": "确认与跟进", "action": "proceed"}
        分期还款: {"next_stage": "困难分期二次确认", "action": "reconfirm"}
        还款困难: {"next_stage": "困难分期二次确认", "action": "reconfirm"}
        其他: {"next_stage": "探索还款能力和意愿", "action": "repeat"}
        __default__: {"next_stage": "探索还款能力和意愿", "action": "repeat"}

困难分期二次确认: 
    prompt_key: "F-001"
    intent_definitions:
        仍坚持分期困难: "用户依然表示“真的没钱”、“借不到”、“必须分期”。"
        转为承诺还款: "用户松口表示“我去借一下”、“那我先还一点”。"
        其他: "无法理解的回答。"
    examples:
        - input: "真没钱，必须分期"
          output: "仍坚持分期困难"
        - input: "那我先还一点，我去借一些"
          output: "转为承诺还款"
        - input: "歪比巴卜"
          output: "其他"
    valid_intents: ["仍坚持分期困难", "转为承诺还款", "其他"]
    intent_map: 
        仍坚持分期困难: {"next_stage": "人工介入", "action": "transfer_to_human"}
        转为承诺还款: {"next_stage": "确认与跟进", "action": "proceed"}
        其他: {"next_stage": "困难分期二次确认", "action": "repeat"}
        __default__: {"next_stage": "困难分期二次确认", "action": "repeat"}

确认与跟进: 
    prompt_key: "G-001"
    slot_config:
      enable: true
      instructions: |
        请提取以下信息并以JSON格式返回：
        1. amount: 还款金额，纯数字，单位元。
        2. date: 还款时间，格式严格转化为 "YYYY-MM-DD HH:mm"。如果不确定年份默认为2025年。如果用户说"下午2点"，需结合当前日期推算具体时间。
    intent_definitions:
        正向意图: "包含了具体的金额（如5000）或时间（如马上、下午）。"
        负向意图: "用户拒绝给出具体时间，或反悔。"
        其他: "无法理解的回答。"
    examples:
        - input: "那我下午五点还5000块"
          output: "正向意图"
        - input: "那我之后还吧"
          output: "负向意图"
        - input: "歪比巴卜"
          output: "其他"
    valid_intents: ["正向意图", "负向意图", "其他"]
    intent_map: 
        正向意图: {"next_stage": "挂断", "action": "finalize"}
        负向意图: {"next_stage": "人工介入", "action": "transfer_to_human"}
        其他: {"next_stage": "确认与跟进", "action": "repeat"}
        __default__: {"next_stage": "确认与跟进", "action": "repeat"}