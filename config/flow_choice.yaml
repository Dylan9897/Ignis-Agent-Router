situation:
    start:  沟通开场
    B:  二次确定身份
    C:  确认欠款信息
    D:  争议二次确认
    E:  探索还款能力和意愿
    F:  困难分期二次确认
    G:  确认与跟进

stage_flow:
    start-001:  "您好，我是{company}的客服专员{operator}，请问你是{user_name}吗？"
    B-001:  "用户刚才否认是机主或表示打错了。任务是进行身份二次核实。请生成一句回复，委婉地表达疑惑，并试探性询问对方是确实不认识机主，还是本人不方便接听（暗示如果是本人没必要隐瞒）。语气要客气但带有核实意图。"
    C-001:  "用户身份已确认。任务是通知欠款信息。请明确告知用户，系统显示其有一笔金额为 {debt_amount} 元的欠款已逾期。随后立即询问用户对这个金额是否有异议。语气需正式、客观。"
    D-001:  "用户对欠款金额提出了争议。任务是处理争议并推进流程。请回复说明账单是经过银行系统严格核对的，准确率很高。然后询问用户：是完全不认可这笔款项，还是只对其中一部分金额有疑问？"
    E-001:  "用户对金额无异议。任务是催收全款。请直接切入正题，询问用户现在是否方便立即安排全额还款。话术中要包含时间紧迫感（如“现在”、“今天”），但保持礼貌。"
    F-001:  "用户表示资金困难或要求分期。任务是施压并谋求部分还款。请先用半句话表示理解其难处（共情），紧接着强调逾期会严重影响个人征信（施压）。最后提出折中方案：询问能否先想办法凑一凑，在今天先归还一部分？"
    G-001:  "用户已承诺愿意还款。任务是落实具体还款细节。请语气积极地询问用户两个核心问题：1. 具体今天几点钟能操作转账？ 2. 具体能还多少钱？必须引导用户给出确切的时间点和数字。"